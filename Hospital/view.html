<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Generator - Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="main-content-wrapper">
        <div class="form-container">
            <h1>Prescription Details</h1>
            <form id="prescriptionForm">
                <fieldset>
                    <legend>Doctor's Information</legend>
                    <div class="form-group with-controls">
                        <label for="doctorName">Doctor's Name:</label>
                        <input type="text" id="doctorName" value="">
                        <div class="font-control-group">
                            <button type="button" id="doctorNameFontDecrease">A-</button>
                            <button type="button" id="doctorNameFontIncrease">A+</button>
                            <input type="color" id="doctorNameColor" value="#333333">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qualifications">Qualifications:</label>
                        <input type="text" id="qualifications" value="">
                    </div>
                    <div class="form-group">
                        <label for="specialist">Specialist In:</label>
                        <input type="text" id="specialist" value="">
                    </div>
                    <div class="form-group">
                        <label for="regNo">Reg. No.:</label>
                        <input type="text" id="regNo" value="">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" value="">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Patient & Vitals</legend>
                    <div class="form-group with-controls">
                        <label for="patientName">Patient Name:</label>
                        <input type="text" id="patientName" value="">
                        <div class="font-control-group">
                            <button type="button" id="patientNameFontDecrease">A-</button>
                            <button type="button" id="patientNameFontIncrease">A+</button>
                            <input type="color" id="patientNameColor" value="#000000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ageSex">Age/Sex:</label>
                        <input type="text" id="ageSex" value="">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>

                    <h3>Vitals:</h3>
                    <div class="vitals-group">
                        <div class="form-group">
                            <label for="bp">BP (mmHg):</label>
                            <input type="text" id="bp" value="">
                        </div>
                        <div class="form-group">
                            <label for="pr">PR (bpm):</label>
                            <input type="text" id="pr" value="">
                        </div>
                        <div class="form-group">
                            <label for="temp">Temp (Â°F):</label>
                            <input type="text" id="temp" value="">
                        </div>
                        <div class="form-group">
                            <label for="wt">Wt (kg):</label>
                            <input type="text" id="wt" value="">
                        </div>
                        <div class="form-group">
                            <label for="spo2">SpO2 (%):</label>
                            <input type="text" id="spo2" value="">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Case History & Examination</legend>
                    <div class="form-group">
                        <label for="co">C/O (Complaints Of):</label>
                        <textarea id="co"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ho">H/O (History Of):</label>
                        <textarea id="ho"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="oe">O/E (On Examination):</label>
                        <textarea id="oe"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Medicines</legend>
                    <div id="medicineInputs"></div>
                    <button type="button" id="addMedicineRow">Add Medicine</button>
                </fieldset>

                <fieldset>
                    <legend>Additional Information & Footer</legend>
                    <div class="form-group">
                        <label for="additionalNotes">Additional Notes:</label>
                        <textarea id="additionalNotes" placeholder="Any further instructions or advice..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medicalName">Medical Name for Footer:</label>
                        <input type="text" id="medicalName" value="">
                    </div>
                    <div class="form-group">
                        <label for="addressDetails">Address Details for Footer:</label>
                        <textarea id="addressDetails"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phoneDetails">Phone Details for Footer:</label>
                        <input type="text" id="phoneDetails" value="">
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" id="generatePrescriptionBtn">Generate & Save Prescription</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
