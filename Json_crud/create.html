<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create User</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .header-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="form-container text-center shadow-sm">
    <!-- Replace the src below with any user icon image you download or get from Google -->
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" class="header-img mx-auto d-block" />
    <h2>Create User</h2>
    <form method="POST" action="create.php" novalidate>
      <div class="mb-3 text-start">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-4 text-start">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">Create</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Bootstrap form validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
