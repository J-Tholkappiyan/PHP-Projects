<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-warning text-dark text-center">
            <h3>Update User</h3>
          </div>
          <div class="card-body">

            <!-- Optional Icon -->
            <div class="text-center mb-3">
              <img src="https://cdn-icons-png.flaticon.com/512/1827/1827360.png" alt="Update Icon" width="80">
            </div>

            <form method="POST" action="update.php">
              <div class="mb-3">
                <label for="id" class="form-label">User ID to Update</label>
                <input type="text" class="form-control" id="id" name="id" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">New Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">New Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Update User</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
